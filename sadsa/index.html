<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Первый сайт</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body>
<div class="section">
	<div class="container">
		<!-- Первый row-заголовок -->
		<div class="row">
			<div class="col-lg-6 offset-lg-3">
				<h1 class="header text-center">
				<span>Получите видео-инструкцию</span>
				<strong class="text-uppercase">Как заработать свой первый милион</strong>
			</h1>
			</div>
		</div>
		<!-- Второй row-видео форма -->
		<div class="row">
			<div class="col-lg-6 offset-lg-1">
				<div class="video">
				<iframe width="100%" height="315" src="https://www.youtube.com/embed/dOaXUFtXyrY" title="САМОЛЕТ МОСКВА - ПАРИЖ / Кореш, Парадеевич, Данила Горилла" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
				</div>
			</div>
			<div class="col-lg-4">
				<div class="form ">
					<p class="form-header text-center">Введите свой email</p>
					<form action="#">
						<div class="input input-group-lg">
							<input type="text" class="form-control" placeholder="Ваше имя">
						<input type="text" class="form-control" placeholder="Веш email">
						</div>
						<button class="btn btn-primary btn-lg w-100 form-btn">Получить инструкцию</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="section">
	<div class="container">
		<div class="row">
		<div class="col-lg-12 col-xs-12 col-sm-12">
			<h2 class="section-header text-uppercase text-center">Почему это нужно сделать сейчас?</h2>
		</div>
	</div>
	<div class="feature text-center">
		<div class="row">
		<div class="col-lg-3">
		<div class="feature-box">
			<img src="img/01.png.png" alt="1 преимущество">
			<p>Первое преимущество</p>
		</div>
	</div>
	<div class="col-lg-3">
		<div class="feature-box">
			<img src="img/02.png.png" alt="2 преимущество">
			<p>Второе преимущество</p>
		</div>
	</div>
	<div class="col-lg-3">
		<div class="feature-box">
			<img src="img/03.png.png" alt="3 преимущество">
			<p>Третье преимущество</p>
		</div>
	</div>
	<div class="col-lg-3">
		<div class="feature-box">
			<img src="img/04.png.png" alt="4 преимущество">
			<p>Четвертое преимущество</p>
		</div>
	</div>
	</div>
	</div>
	<button class="btn btn-primary btn-lg ">Получить инструкцию</button>
	</div>
</div>



</body>
</html>
